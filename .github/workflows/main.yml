name: CI
on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: clone
      - uses: actions/checkout@v2

      - name: cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules

        with:
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: npm install and npm run CI test commands
        run: |
          npm i
          npm run test:ci
          npm run build:ci
