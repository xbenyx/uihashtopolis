<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <h2 class="h4">Edit Preconfigured Tasks</h2>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
  </div>
</div>
<!-- Edit PreTask -->
<section>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="form-group">
                      <div class="form-outline">
                          <label class="form-label" for="getpretaskid">ID</label>
                          <input
                                type='text'
                                id='pretaskId'
                                class='form-control'
                                formControlName="pretaskId"
                          >
                      </div>
                    </div>
                    &nbsp;
                    <div formGroupName="updateData">
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label requiredak" for="getName">Name</label>
                            <input
                                  type='text'
                                  id='taskName'
                                  class='form-control'
                                  formControlName="taskName"
                            >
                        </div>
                      </div>
                      &nbsp;
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label requiredak" for="getAttackCmd">Attack command</label>
                            <input
                                  type='text'
                                  id='attackCmd'
                                  class='form-control'
                                  formControlName="attackCmd"
                            >
                        </div>
                      </div>
                      &nbsp;
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getChunkTime">Chunk size</label>
                            <input
                                  type='number'
                                  id='chunkTime'
                                  class='form-control'
                                  formControlName="chunkTime"
                                  validateInputNumber
                            >
                        </div>
                      </div>
                      &nbsp;
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getcolor">Pick or enter color (identify tasks)</label>
                            <div class="input-group-text w-50 mx-auto">
                              <input type='text' class="form-control"
                                  [(colorPicker)]="color" cpWidth='230px' cpHeight="100px"
                                  [cpOKButton]="true"
                                  [cpSaveClickOutside]="false"
                                  [cpOKButtonClass]= "'btn btn-primary btn-xs'"
                                  (colorPickerChange)="OnChangeValue($event)"
                                  [style.background]="color" [value]="color" formControlName="color"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                      <div class="form-outline">
                           <label class="form-label" for="getStatusTimer">Benchmark Type</label>
                           <input
                                type='text'
                                id='statusTimer'
                                class='form-control'
                                formControlName="statusTimer"
                           >
                      </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                      <div class="form-outline">
                           <label class="form-label" for="getuseNewBench">Status timer</label>
                           <input
                                type='text'
                                id='useNewBench'
                                class='form-control'
                                formControlName="useNewBench"
                            >
                      </div>
                    </div>
                    &nbsp;
                    <div formGroupName="updateData">
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getPriority">Priority</label>
                            <input
                                  type='number'
                                  id='priority'
                                  class='form-control'
                                  formControlName="priority"
                                  validateInputNumber
                              >
                        </div>
                      </div>
                      &nbsp;
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getMaxAgents">Max agents</label>
                            <input
                                  type='number'
                                  id='maxAgents'
                                  class='form-control'
                                  formControlName="maxAgents"
                                  validateInputNumber
                              >
                        </div>
                      </div>
                      &nbsp;
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getisCpuTask">CPU only task?</label>
                            <td>
                            <select
                                  id='isCpuTask'
                                  class='form-select'
                                  formControlName="isCpuTask"
                              >
                              <option [ngValue]="false">No</option>
                              <option [ngValue]="true">Yes</option>
                            </select>
                        </div>
                      </div>
                      &nbsp;
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getisSmall">Small task?</label>
                            <td>
                            <select
                                  id='isSmall'
                                  class='form-select'
                                  formControlName="isSmall"
                              >
                              <option [ngValue]="false">No</option>
                              <option [ngValue]="true">Yes</option>
                            </select>
                        </div>
                      </div>
                      &nbsp;
                      </div>
                    </div>
                  <button class="btn btn-gray-800" type="submit">Update</button>
            </form>
         </div>
      </div>
   </div>
</div>
