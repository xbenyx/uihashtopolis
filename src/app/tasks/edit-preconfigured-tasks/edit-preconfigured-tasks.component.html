<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- header -->
<app-page-title [title]="pTitle" [subbutton]="subbutton"></app-page-title>
<!-- Edit PreTask -->
<div class="row g-3">
  <div class="col-md-7">
    <grid-main [class]="'width:100%'">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="row g-3">
            <div class="col-md-2">
              <grid-form-input [name]="'ID'">
                <input
                      type='text'
                      id='pretaskId'
                      class='form-control'
                      formControlName="pretaskId"
                >
              </grid-form-input>
            </div>
            <div class="col-md-7">
              <div formGroupName="updateData">
                <grid-form-input [name]="'Name'" [labelclass]="'requiredak'">
                  <input
                        type='text'
                        id='taskName'
                        class='form-control'
                        formControlName="taskName"
                  >
                </grid-form-input>
              </div>
            </div>
            <div class="col-md-3">
              <grid-form-input [name]="'Color'">
                <input
                      type='text'
                      class="form-control"
                      [(colorPicker)]="color"
                      (colorPickerChange)="OnChangeValue($event)"
                      [style.background]="color"
                      [value]="color"
                      [cpPresetColors]="colorpicker"
                      formControlName="color"/>
              </grid-form-input>
            </div>
            <grid-form-input [name]="'Attack command'" [labelclass]="'requiredak'">
              <input
                    type='text'
                    id='attackCmd'
                    class='form-control'
                    formControlName="attackCmd"
              >
            </grid-form-input>
            <div class="row g-3">
              <div class="col-md-4">
                <grid-form-input [name]="'Priority'">
                  <input
                        type='number'
                        id='priority'
                        class='form-control'
                        formControlName="priority"
                        validateInputNumber
                    >
                </grid-form-input>
              </div>
              <div class="col-md-4">
                <grid-form-input [name]="'Max agents'">
                  <input
                        type='number'
                        id='maxAgents'
                        class='form-control'
                        formControlName="maxAgents"
                        validateInputNumber
                    >
                </grid-form-input>
              </div>
              <div class="col-md-4">
                <grid-form-input [name]="'Chunk size'" [tooltip]="'Measure is in seconds time.'">
                  <input
                        type='number'
                        id='chunkTime'
                        class='form-control'
                        formControlName="chunkTime"
                        validateInputNumber
                  >
                </grid-form-input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <grid-form-input [name]="'Benchmark Type'">
                <select
                      id='useNewBench'
                      class='form-control'
                      formControlName="useNewBench"
                  >
                  <option [ngValue]="false">Runtime Benchmark</option>
                  <option [ngValue]="true" [defaultSelected]=true>Speed Test</option>
                </select>
              </grid-form-input>
            </div>
            <div class="col">
              <grid-form-input [name]="'Status timer'">
                <input
                      type='text'
                      id='statusTimer'
                      class='form-control'
                      formControlName="statusTimer"
                  >
              </grid-form-input>
            </div>
          </div>
          <div formGroupName="updateData">
            <div class="row">
              <div class="col">
                <grid-form-input [name]="'CPU only'" [tooltip]="'The task will work only with CPU agents assigned'">
                  <select
                        id='isCpuTask'
                        class='form-select'
                        formControlName="isCpuTask"
                    >
                    <option [ngValue]="false">No</option>
                    <option [ngValue]="true">Yes</option>
                  </select>
                </grid-form-input>
              </div>
              <div class="col">
                <grid-form-input [name]="'Small task'">
                  <select
                        id='isSmall'
                        class='form-select'
                        formControlName="isSmall"
                    >
                    <option [ngValue]="false">No</option>
                    <option [ngValue]="true">Yes</option>
                  </select>
                </grid-form-input>
              </div>
            </div>
          </div>
          </div>
        <button-submit [name]="'Update'"></button-submit>
      </form>
    </grid-main>
  </div>
  <div class="col-md-5">
    <!-- Table -->
    <app-table>
      <table class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead class="thead-light">
          <tr>
            <th class="rounded-start">ID</th>
            <th>Filename</th>
            <th>Filetype</th>
            <th class="rounded-end">Size</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let f of files[0].pretaskFiles">
            <td >{{ f.fileId }}</td>
            <td>
              {{ f.filename | shortenString:35 | lowercase | titlecase }}
              <span *ngIf="f.isSecret == 1" ><fa-icon [icon]="faLock" aria-hidden="true"></fa-icon></span>
              <a class='btn-outline-gray-600 float-right' [routerLink]="['/files',f.fileId, f.fileType | fileType:true ]">
                <fa-icon [icon]="faEye" aria-hidden="true" ></fa-icon>
              </a>
            </td>
            <td>{{ f.fileType | fileType  }}</td>
            <td>{{ f.size | fileSize:false }}</td>
          </tr>
        </tbody>
      </table>
    </app-table>
  </div>
</div>
