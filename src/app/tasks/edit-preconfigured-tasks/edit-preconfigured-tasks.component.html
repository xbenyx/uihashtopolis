<app-page-title [title]="'Edit Preconfigured Tasks'" [subbutton]="false"></app-page-title>
<!-- Edit PreTask -->
<div class="row g-3">
  <div class="col-md-7">
    <grid-main [class]="'width:100%'">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="row g-3">
            <div class="col-md-2">
              <grid-form-input [name]="'ID'">
                <input
                      type='text'
                      id='pretaskId'
                      class='form-control'
                      formControlName="pretaskId"
                >
              </grid-form-input>
              </div>
              <div class="col-md-7">
                <div formGroupName="updateData">
                  <grid-form-input [name]="'Name'" [labelclass]="'requiredak'">
                    <input
                          type='text'
                          id='taskName'
                          class='form-control'
                          formControlName="taskName"
                    >
                  </grid-form-input>
                </div>
              </div>
              <div class="col-md-3">
                <grid-form-input [name]="'Color'">
                  <input
                        type='text'
                        class="form-control"
                        [(colorPicker)]="color"
                        (colorPickerChange)="OnChangeValue($event)"
                        [style.background]="color"
                        [value]="color"
                        [cpPresetColors]="colorpicker"
                        formControlName="color"/>
                </grid-form-input>
              </div>
            </div>
            <div formGroupName="updateData">
              <grid-form-input [name]="'Attack command'" [labelclass]="'requiredak'">
                <textarea
                      type='text'
                      id='attackCmd'
                      class='form-control'
                      formControlName="attackCmd"
                ></textarea>
              </grid-form-input>
              <div class="row g-3">
                <div class="col-md-4">
                  <grid-form-input [name]="'Priority'">
                    <input
                          type='number'
                          id='priority'
                          class='form-control'
                          formControlName="priority"
                          validateInputNumber
                      >
                  </grid-form-input>
                </div>
                <div class="col-md-4">
                  <grid-form-input [name]="'Max agents'">
                    <input
                          type='number'
                          id='maxAgents'
                          class='form-control'
                          formControlName="maxAgents"
                          validateInputNumber
                      >
                  </grid-form-input>
                </div>
                <div class="col-md-4">
                  <grid-form-input [name]="'Chunk size'" [tooltip]="'Measure is in seconds time.'">
                    <input
                          type='number'
                          id='chunkTime'
                          class='form-control'
                          formControlName="chunkTime"
                          validateInputNumber
                    >
                  </grid-form-input>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <grid-form-input [name]="'CPU only'" [tooltip]="'The task will work only with CPU agents assigned'">
                    <select
                          id='isCpuTask'
                          class='form-select'
                          formControlName="isCpuTask"
                      >
                      <option [ngValue]="false">No</option>
                      <option [ngValue]="true">Yes</option>
                    </select>
                  </grid-form-input>
                </div>
                <div class="col">
                  <grid-form-input [name]="'Small task'">
                    <select
                          id='isSmall'
                          class='form-select'
                          formControlName="isSmall"
                      >
                      <option [ngValue]="false">No</option>
                      <option [ngValue]="true">Yes</option>
                    </select>
                  </grid-form-input>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <grid-form-input [name]="'Benchmark Type'">
                <select
                      id='useNewBench'
                      class='form-control'
                      formControlName="useNewBench"
                  >
                  <option [ngValue]="false">Runtime Benchmark</option>
                  <option [ngValue]="true" [defaultSelected]=true>Speed Test</option>
                </select>
              </grid-form-input>
            </div>
            <div class="col">
              <grid-form-input [name]="'Status timer'">
                <input
                      type='text'
                      id='statusTimer'
                      class='form-control'
                      formControlName="statusTimer"
                  >
              </grid-form-input>
            </div>
          </div>
        <button-submit [name]="'Update'"></button-submit>
        </div>
      </form>
    </grid-main>
  </div>
  <div class="col-md-5">
    <!-- Table -->
    <app-table>
      <table style="width: 100%" class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead class="thead-light">
          <tr>
            <th class="rounded-start">ID</th>
            <th>Name</th>
            <th>Type</th>
            <th class="rounded-end">Size</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let f of files[0].pretaskFiles">
            <td >{{ f.fileId }}</td>
            <td>
              <a [routerLink]="['/files',f.fileId, f.fileType | fileType:true ]">
                {{ f.filename | shortenString:35 }}
              </a>
              <span *ngIf="f.isSecret === true" ><fa-icon [icon]="faLock" aria-hidden="true"></fa-icon></span>
            </td>
            <td>{{ f.fileType | fileType  }}</td>
            <td>{{ f.size | fileSize:false }}</td>
          </tr>
        </tbody>
      </table>
    </app-table>
  </div>
</div>
