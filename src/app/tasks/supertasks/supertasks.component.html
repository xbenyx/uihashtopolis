<app-page-title [title]="'Supertasks'" [buttontitle]="'New Supertasks'" [buttonlink]="'/tasks/new-supertasks'" [subbutton]="true"></app-page-title>
<!-- Body -->
<app-table>
  <table class="table table-striped table-hover table-sm" #supertasks datatable [dtOptions]="dtOptions[0]" [dtTrigger]="dtTrigger" id="supertasks">
    <thead class="thead-light">
      <tr>
        <th class="rounded-start">ID</th>
        <th>Name</th>
        <th class="rounded-end" style="text-align:right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let stask of allsupertasks;  let i = index">
       <tr>
        <td>{{ stask.supertaskId }}</td>
        <td>
          <a [routerLink]="['../',stask.supertaskId,'edit']">
            {{ stask.supertaskName }}
          </a>
        </td>
        <td>
          <app-button-actions>
            <button ngbDropdownItem [routerLink]="['../',stask.supertaskId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit">
              <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
            </button>
            <button ngbDropdownItem (click)="getPretasks(stask.supertaskId)" data-toggle="tooltip" data-placement="top" title="Edit">
              <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit Pretasks
            </button>
            <button ngbDropdownItem [routerLink]="['../',stask.supertaskId,'applyhashlist']" data-toggle="tooltip" data-placement="top" title="Apply Hashlist">
              <fa-icon [icon]="faAdd" aria-hidden="true"></fa-icon>Apply Hashlist
            </button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem (click)="onDelete(stask.supertaskId)" data-toggle="tooltip" data-placement="top" title="Delete">
              <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
            </button>
          </app-button-actions>
        </td>
       </tr>
      </ng-container>
    </tbody>
  </table>
</app-table>
