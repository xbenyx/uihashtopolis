<div class="modal-header">
  <app-page-subtitle [subtitle]="title"></app-page-subtitle>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <table class="table table-striped table-hover table-sm" #tabpretasks datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tabpretasks">
        <thead class="thead-light">
          <tr>
            <th class="rounded-start">ID</th>
            <th>Name</th>
            <th>Subtask Priority</th>
            <th class="rounded-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pt of pretasks">
            <td>{{ pt.pretaskId }}</td>
            <td>
              <a [routerLink]="['/tasks/preconfigured-tasks/', pt.pretaskId,'edit']">
                {{ pt.taskName }}
              </a>
            </td>
            <td>
              <input type="number" class="form-control" id="Priority" placeholder="{{ pt.priority }}">
            <td>
              <div class="form-check" >
                <input class="form-check-input form-check-input-gray" (change)="onChange(pt.pretaskId, $event.target )" type="checkbox">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" style="background-color: rgb(138, 133, 132);" (click)="modal.close('Cancel')">Cancel</button>
  <!-- <button class="btn btn-primary mr-2">Update</button> -->
</div>
