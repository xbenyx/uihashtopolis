<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
        <h2 class="h4">Preconfigured Tasks</h2>
        <p class="mb-0">Section to manage preconfigured tasks.</p>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
      <a [routerLink]="['/tasks/new-preconfigured-tasks']" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
        <fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon>
          New
      </a>
  </div>
</div>
<!-- Body -->
<div class="card border-0 shadow mb-4">
  <div class="card-body">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Attack command</th>
                  <th>Files</th>
                  <th>Priority</th>
                  <th>Max Agents</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let ptask of allpretasks">
                  <td >
                    <span class="pill-ebidem" [ngStyle]="{'background-color': ptask.color }">{{ ptask.pretaskId }}</span>
                  </td>
                  <td>
                      <a>{{ ptask.taskName | shortenString:20 | lowercase | titlecase }}</a>
                  </td>
                  <td><a>{{ ptask.attackCmd | shortenString:25 }}</a></td>
                  <td>
                    <!-- {{ task.keyspace }} -->
                   <!-- <span *ngIf="ptask.isSecret == 1" ><fa-icon [icon]="faLock" aria-hidden="true"></fa-icon></span> -->
                  </td>
                  <td>
                    <a>{{ ptask.priority }}</a>
                  </td>
                  <td>
                    <a>{{ ptask.maxAgents }}</a>
                  </td>
                      <td>
                        <a class='btn-outline-gray-600 float-right' [routerLink]="['/tasks/edit-preconfigured-tasks',ptask.pretaskId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit">
                           <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon>
                        </a>
                        <a class='btn-outline-gray-600 float-right' [routerLink]="[ptask.pretaskId,'copy']" data-toggle="tooltip" data-placement="top" title="Copy to task">
                          <fa-icon [icon]="faCopy" aria-hidden="true"></fa-icon>
                       </a>
                       <a class='btn-outline-gray-600 float-right' [routerLink]="[ptask.pretaskId,'copy']" data-toggle="tooltip" data-placement="top" title="Copy to pretask">
                        <fa-icon [icon]="faBookmark" aria-hidden="true"></fa-icon>
                       </a>
                        <!-- <a class='btn-outline-gray-600 float-right' (click)="onArchive(task.taskId)" data-toggle="tooltip" data-placement="top" title="Archive">
                           <fa-icon [icon]="faArchive" aria-hidden="true"></fa-icon>
                        </a>
                        <a class='btn-outline-gray-600 float-right' (click)="onDelete(task.taskId)" data-toggle="tooltip" data-placement="top" title="Delete">
                           <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon>
                        </a> -->
                      </td>
              </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
