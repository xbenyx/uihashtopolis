  <app-loading-spinner></app-loading-spinner>
</div>

<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
              <h2 class="h5 mb-4">Create SuperTask</h2><br>
              <div class="row">
                    <div class="form-outline">
                      <label class="form-label requiredak" for="getusername">Name</label>
                          <div class="input-group">
                              <span class="input-group-text">
                                <fa-icon [icon]="faFile" aria-hidden="true"></fa-icon>
                              </span>
                              <input type='text' name='username' title="Username" class='form-control' id="username"/>
                          </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                      <div class="form-outline">
                          <label class="form-label requiredak" for="getTasks">Select tasks assigned to this supertask:</label>
                          <div class="input-group">
                            <span class="input-group-text" >
                              <fa-icon [icon]="faMagnifyingGlass" aria-hidden="true"></fa-icon>
                            </span>
                            <select class='form-select' name='Tasks' title="Tasks"  id="Tasks" formControlName="TasksId">
                              <option value=""></option>
                            </select>
                        </div>
                      </div>
                    </div>
                    &nbsp;
                   <button  class="btn btn-gray-800" type="submit">Create</button>
             </div>
         </div>
      </div>
    </div>
  </div>
