<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- Body -->
<grid-main [class]="'fmxw-500'">
  <app-page-subtitle [subtitle]="'Create SuperTask'"></app-page-subtitle>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <grid-form-input [name]="'Name'" [labelclass]="'requiredak'">
      <div class="input-group">
        <span class="input-group-text">
          <fa-icon [icon]="faFile" aria-hidden="true"></fa-icon>
        </span>
        <input
              type='text'
              id="supertaskName"
              class='form-control'
              formControlName="supertaskName"
        />
      </div>
    </grid-form-input>
    <grid-form-input [name]="'Select or search tasks assigned to this supertask:'" [labelclass]="'requiredak'">
      <div class="input-group">
        <span class="input-group-text">
          <fa-icon [icon]="faMagnifyingGlass" aria-hidden="true"></fa-icon>
        </span>
        <select
              type='number'
              id="preTasks"
              class='form-select'
              formControlName="pretasks"
            >
            <option [ngValue]=""></option>
        </select>
      </div>
    </grid-form-input>
    <button-submit [name]="'Create'"></button-submit>
  </form>
</grid-main>
