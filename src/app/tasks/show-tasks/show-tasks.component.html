<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <h2 class="h4">Tasks</h2>
      <p class="mb-0">Section to manage tasks.</p>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
      <a routerLink="/tasks/new-tasks" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
        <fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon>
          New Task
      </a>
  </div>
</div>
<!-- Body -->
<div class="card border-0 shadow mb-4">
  <div class="card-body">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Hashlist</th>
                  <th>Dispatched/Searched</th>
                  <th>Cracked</th>
                  <th>Agents</th>
                  <th>Task Priority</th>
                  <th>Max Agents</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let task of alltasks">
                  <td>
                      <a>{{ task.taskId }}</a>
                  </td>
                  <td>
                      <a>{{ task.taskName }}</a>
                      <span *ngIf="task.isSecret == 1" ><fa-icon [icon]="faLock" aria-hidden="true"></fa-icon></span>
                  </td>
                  <td>missing</td>
                  <td>{{ task.keyspace }}/ {{ task.keyspaceProgress }} </td>
                  <td>missing </td>
                  <td>missing </td>
                  <td>missing </td>
                  <td>missing </td>
                  <td>
                      <a class='btn-outline-gray-600 float-right' [routerLink]="['/task',task.hashtaskId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit">
                          <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon>
                      </a>
                      <a class='btn-outline-gray-600 float-right' [routerLink]="['/task',task.hashtaskId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit">
                          <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon>
                      </a>
                      <a class='btn-outline-gray-600 float-right' data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteTask(task.hashtaskId)">
                          <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon>
                      </a>
                  </td>
              </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
