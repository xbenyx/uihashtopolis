<h2>Login</h2>
<div class="alert alert-neutral">
    <div class="row">
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <br>
            <!-- <div class="alert alert-danger" *ngIf="errorRes">
                <p>{{ errorRes }}</p>
            </div> -->
            <app-alert [message]="errorRes" *ngIf="errorRes" (close)="onHandleError()"></app-alert>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <input type='hidden' name='fw' value='[[fw]]'>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ngModel name="username" autocomplete="on" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-12">
                        <input  type="password" class="form-control" id="inputPassword" placeholder="Password" ngModel name="password" autocomplete="on" required>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputOTP" class="col-sm-4 control-label">Yubikey OTP (if enabled)</label>
                        <div class="col-sm-12">
                            <input name='otp' type="password" class="form-control" id="inputOTP" placeholder="OTP">
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">Sign in</button>
                        &nbsp;&nbsp;&nbsp;
                        <a routerLink="forgot">Forgot password</a>
                    </div>
                </div>
            </form>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
<div class='alert alert-info'>
  This is a private closed system. If you need access you need to contact an admin of this page and
  ask for creating an account.
</div>
