<div class="container">
<h2>New user</h2>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div formGroupName="userData" >
            <div class="form-group">
              <label for="username">User Name</label>
              <input type='text' class='form-control' id="username" formControlName="username" name='username' title="Username" >
              <span *ngIf="!signupForm.errors?.['username'].valid && signupForm.errors?.['username'].touched" class="help-block" >
                <span *ngIf="signupForm.errors?.['nameIsUsed']" >This name is already in use!</span>
                <span *ngIf="signupForm.errors?.['required']" >This field is required!</span>
              </span>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input  type='email' class='form-control' id="email" formControlName="email" name='email' title="Email" >
              <span *ngIf="!signupForm.errors?.['userData.email'].valid && signupForm.errors?.['email'].touched" class="help-block" >Please enter a valid email!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="secret">User Group</label>
            <select name='group' class='form-control' title="Group" id="group" formControlName="group" >
                <span *ngIf="!signupForm.errors?.['group'].valid && signupForm.errors?.['group'].touched" class="help-block" >Please select a group!</span>
                <option *ngFor="let group of groups" [value]="group">
                    {{group}}
                </option>
            </select>
          </div>
          <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block" >Please complete all the form!</span><br>
          <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">Create</button>
        </form>
        {{ signupForm.value | json }}
      </div>
    </div>
  </div>
</div>
