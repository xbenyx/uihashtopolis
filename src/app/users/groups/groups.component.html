<app-page-title [title]="'Access Group'" [buttontitle]="'New Access Group'" [buttonlink]="'/users/access-groups/new'" [subbutton]="true"></app-page-title>
<!-- Body -->
<app-table>
  <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
          <th class="border-0 rounded-start">Access Group ID</th>
          <th class="border-0">Group Name</th>
          <th class="border-0 rounded-end">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of agroups; let i = index">
            <td>{{ a.accessGroupId }}</td>
            <td>{{ a.groupName | lowercase | titlecase }}</td>
            <td class="overflow-hidden">
              <app-button-actions>
                <button ngbDropdownItem [routerLink]="['/users/access-groups/',a.accessGroupId,'edit']" data-placement="top" title="Edit">
                  <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
                </button>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(a.accessGroupId)">
                  <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
                </button>
              </app-button-actions>
            </td>
        </tr>
      </tbody>
  </table>
</app-table>
