<app-page-title [title]="'Access Group'" [buttontitle]="'New Access Group'" [buttonlink]="'/users/access-groups/new'" [subbutton]="true"></app-page-title>
<!-- Body -->
<app-table>
  <table style="width: 100%" class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
          <th class="rounded-start">Access Group ID</th>
          <th>Group Name</th>
          <th class="rounded-end">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of agroups; let i = index">
            <td>{{ a.accessGroupId }}</td>
            <td>
              <a [routerLink]="['/users/access-groups/',a.accessGroupId,'edit']" ngbTooltip={{a.groupName}}>
                {{ a.groupName | shortenString:40 }}
              </a>
            </td>
            <td class="overflow-hidden">
              <app-button-actions>
                <button ngbDropdownItem [routerLink]="['/users/access-groups/',a.accessGroupId,'edit']" data-placement="top" title="Edit">
                  <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
                </button>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(a.accessGroupId, a.groupName)">
                  <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
                </button>
              </app-button-actions>
            </td>
        </tr>
      </tbody>
  </table>
</app-table>
