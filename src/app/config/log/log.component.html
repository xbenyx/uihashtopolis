<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                    <fa-icon [icon]="faHome" aria-hidden="true"></fa-icon>
              </li>
              <li class="breadcrumb-item">Config</li>
              <li class="breadcrumb-item active" aria-current="page">Logs</li>
          </ol>
      </nav>
      <h2 class="h4">Logs</h2>
      <p class="mb-0"></p>
  </div>
</div>
<!-- Body -->
<div class="card border-0 shadow mb-4">
  <div class="card-body">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                    <th class="border-0 rounded-start">ID</th>
                    <th class="border-0">Time</th>
                    <th class="border-0">Level</th>
                    <th class="border-0">Issuer</th>
                    <th class="border-0 rounded-end">Message</th>
                </tr>
                </thead>
                <tbody>
                  <ng-container>
                    <tr *ngFor="let l of logs.values"  [ngStyle]="{'background-color':l.level | warningColor}">
                    <!-- <tr *ngFor="let l of logs" [ngStyle]="{'background-color':l.level | warningColor}"> -->
                        <td class="text-align:center">{{ l.logEntryId }}</td>
                        <td>{{ l.time*1000 | date: 'dd/MM/yyyy hh:mm:ss ' }}</td>
                        <td>{{ l.level }}</td>
                        <td>{{ l.issuer }}-ID-{{ l.issuerId }}</td>
                        <td>{{ l.message }}</td>
                    </tr>
                  </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
