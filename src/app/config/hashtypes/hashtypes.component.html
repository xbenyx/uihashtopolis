<app-page-title [title]="'Hashtypes'" [buttontitle]="'New Hashtype'" [buttonlink]="'/config/hashtypes/new'" [subbutton]="true"></app-page-title>
<!-- Table -->
<app-table>
  <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
          <th class="border-0 rounded-start">Hashtype (Hashcat -m)</th>
          <th class="border-0">Description</th>
          <th class="border-0">Salted</th>
          <th class="border-0">Slow Hash</th>
          <th class="border-0 rounded-end"></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of htypes; let i = index">
            <td class="text-align:center">{{ h.hashTypeId }}</td>
            <td>{{ h.description }}</td>
            <td>{{ h.isSalted == 0 ? "Yes" : "No" }}</td>
            <td>{{ h.isSlowHash == 0 ? "Yes" : "No" }}</td>
            <td class="overflow-hidden">
              <div>
                <app-button-actions>
                  <button ngbDropdownItem [routerLink]="[h.hashTypeId,'edit']" data-placement="top" title="Edit">
                    <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
                  </button>
                  <div class="dropdown-divider"></div>
                  <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(h.hashTypeId)">
                    <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
                  </button>
                </app-button-actions>
              </div>
            </td>
        </tr>
      </tbody>
  </table>
</app-table>
