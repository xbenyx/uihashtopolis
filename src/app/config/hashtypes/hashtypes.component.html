<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                    <fa-icon [icon]="faHome" aria-hidden="true"></fa-icon>
              </li>
              <li class="breadcrumb-item">Config</li>
              <li class="breadcrumb-item active" aria-current="page">Hashtypes</li>
          </ol>
      </nav>
      <h2 class="h4">Hashtypes</h2>
      <p class="mb-0">Section to manage and create hashtypes.</p>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
      <a  (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseFiles" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
        <fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon>
          New Hashtype
      </a>
  </div>
</div>
<!-- New Hashtype -->
<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center form-bg-image">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                <h2 class="h5 mb-4">Create Hashtype</h2><br>
                  <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="form-group">
                          <div class="form-outline">
                            <label class="form-label" for="sethashtype">Hashtype (Hashcat -m)</label>
                            <input  type='text' name='hashtype' title="Hashtype" class='form-control' id="hashtype" >
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-outline">
                            <label class="form-label" for="setdescription">Description</label>
                            <input  type='text' name='description' title="Description" class='form-control' id="description" >
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-outline">
                            <label class="form-label" for="setsalted">Salted (only if there is a separate salt value)</label>
                            <select name="isSalted" class="form-control" title="Is Salted">
                              <option value="0">No</option>
                              <option value="1">Yes</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-outline">
                            <label class="form-label" for="setsalted">Slow Hash</label>
                            <select name="isSlowHash" class="form-control" title="Is Slow Hash">
                              <option value="0">No</option>
                              <option value="1">Yes</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    <button  class="btn btn-gray-800" type="submit">Update</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  </section>
  &nbsp;&nbsp;
</div>
<!-- New Hashtype End-->
<!-- Body -->
<div class="card border-0 shadow mb-4">
  <div class="card-body">
        <!-- <h2>All users ({{allusers.length}})</h2> -->
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                    <th class="border-0 rounded-start">Hashtype (Hashcat -m)</th>
                    <th class="border-0">Description</th>
                    <th class="border-0">Salted</th>
                    <th class="border-0">Slow Hash</th>
                    <th class="border-0 rounded-end">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let h of htypes">
                    <td class="text-align:center">{{ h.hashTypeId }}</td>
                    <td>{{ h.description }}</td>
                    <td>{{ h.isSalted == 1 ? "Yes" : "No" }}</td>
                    <td>{{ h.isSlowHash == 1 ? "Yes" : "No" }}</td>
                    <td>
                      <a>
                        <button type="submit" class='btn' data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(h.hashTypeId)"><fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon></button>
                      </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
