<!-- Spinner Loading -->
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- Body -->
<grid-main [class]="'fmxw-500'">
  <div [ngSwitch]="whichView">
    <div *ngSwitchCase="'create'">
      <h2 class="h5 mb-4">Create Preprocessor</h2><br>
    </div>
    <div *ngSwitchCase="'edit'">
      <h2 class="h5 mb-4">Edit Preprocessor</h2><br>
    </div>
  </div>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <grid-form-input [name]="'Name'" [labelclass]="'requiredak'">
        <input
              type='text'
              id="name"
              class='form-control'
              formControlName="name"
        >
      </grid-form-input>
      <grid-form-input [name]="'Binary Basename'" [labelclass]="'requiredak'">
        <input
              type='text'
              id="binname"
              class='form-control'
              formControlName="binaryName"
        >
      </grid-form-input>
      <grid-form-input [name]="'Download URL'" [labelclass]="'requiredak'">
        <input
              type='text'
              id="url"
              class='form-control'
              formControlName="url"
        >
      </grid-form-input>
      <grid-form-input [name]="'Commands (set to empty if not available)'">
        <td>
          <input
                type="text"
                id="keyspaceCommand"
                class="form-control"
                formControlName="keyspaceCommand"
          >
        </td>
        <td>
          <input
                type="text"
                id="skipCommand"
                class="form-control"
                formControlName="skipCommand"
          >
        </td>
        <td>
          <input
                type="text"
                id="limitCommand"
                class="form-control"
                formControlName="limitCommand"
          >
        </td>
      </grid-form-input>
    </div>
    <div [ngSwitch]="whichView">
      <div *ngSwitchCase="'create'">
        <button-submit [name]="'Create'"></button-submit>
      </div>
      <div *ngSwitchCase="'edit'">
        <button-submit [name]="'Update'"></button-submit>
      </div>
    </div>
  </form>
</grid-main>
