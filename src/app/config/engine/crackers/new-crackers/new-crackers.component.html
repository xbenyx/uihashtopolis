<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <h2 class="h4">New Binary Version</h2>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
  </div>
</div>
<!-- New cracker version End-->
<section>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="layout-col shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                        <div class="form-group">
                          <div class="form-outline">
                              <label class="form-label" for="getbinaryName">Binary Base Name</label>
                              <fa-icon
                                      placement="bottom"
                                      ngbTooltip="Which needs to be called on the client without os-dependent extension"
                                      container="body"
                                      [icon]="faInfoCircle"
                                      aria-hidden="true"
                              >
                              </fa-icon>
                              <div class="input-group">
                                <input
                                      type='text'
                                      id="binaryName"
                                      class='form-control'
                                      formControlName="binaryName"
                                >
                              </div>
                          </div>
                      </div>&nbsp;
                      <grid-form-input [name]="'Binary Version'">
                        <input
                              type='text'
                              id="version"
                              class='form-control'
                              formControlName="version"
                        >
                      </grid-form-input>
                      <div class="form-group">
                        <div class="form-outline">
                            <label class="form-label" for="getdownloadUrl">Download URL</label>
                            <fa-icon
                                    placement="bottom"
                                    ngbTooltip="Link where the client can download a 7zip with the binary"
                                    container="body"
                                    [icon]="faInfoCircle"
                                    aria-hidden="true"
                            >
                            </fa-icon>
                            <div class="input-group">
                              <span class="input-group-text">
                                <fa-icon [icon]="faDownload" aria-hidden="true"></fa-icon>
                              </span>
                              <input
                                    type='text'
                                    id="downloadUrl"
                                    class='form-control'
                                    formControlName="downloadUrl"
                              >
                            </div>
                        </div>
                      </div>
                      &nbsp;
                    </div>
                  <button-submit [name]="'Create'"></button-submit>
            </form>
        </div>
     </div>
  </div>
</div>
