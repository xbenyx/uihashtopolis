<app-page-title [title]="'New Binary Version'" [subbutton]="false"></app-page-title>
<grid-main [class]="'width:100%;'" [centered]="true">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <grid-form-input [name]="'Binary Base Name'" [tooltip]="'Which needs to be called on the client without os-dependent extension'">
          <input
                type='text'
                id="binaryName"
                class='form-control'
                formControlName="binaryName"
          >
        </grid-form-input>
        <grid-form-input [name]="'Binary Version'">
          <input
                type='text'
                id="version"
                class='form-control'
                formControlName="version"
          >
        </grid-form-input>
        <div class="form-group">
          <div class="form-outline form-input-custom">
              <label class="form-label" for="getdownloadUrl">Download URL</label>
              <fa-icon
                      placement="bottom"
                      ngbTooltip="Link where the client can download a 7zip with the binary"
                      container="body"
                      [icon]="faInfoCircle"
                      aria-hidden="true"
              >
              </fa-icon>
              <div class="input-group">
                <span class="input-group-text">
                  <fa-icon [icon]="faDownload" aria-hidden="true"></fa-icon>
                </span>
                <input
                      type='text'
                      id="downloadUrl"
                      class='form-control'
                      formControlName="downloadUrl"
                >
              </div>
          </div>
        </div>
      </div>
      <grid-buttons>
        <button-submit name="Cancel" [disabled]="false" type="cancel"></button-submit>
        <button-submit [name]="'Create'"></button-submit>
      </grid-buttons>
  </form>
</grid-main>
