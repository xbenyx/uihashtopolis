<grid-main [class]="'fmxw-500'">
  <app-page-subtitle [subtitle]="'New Binary Version'"></app-page-subtitle>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <grid-form-input [name]="'Binary Base Name'" [tooltip]="'Which needs to be called on the client without os-dependent extension'">
          <input
                type='text'
                id="binaryName"
                class='form-control'
                formControlName="binaryName"
          >
        </grid-form-input>
        <grid-form-input [name]="'Binary Version'">
          <input
                type='text'
                id="version"
                class='form-control'
                formControlName="version"
          >
        </grid-form-input>
        <div class="form-group">
          <div class="form-outline form-input-custom">
              <label class="form-label" for="getdownloadUrl">Download URL</label>
              <fa-icon
                      placement="bottom"
                      ngbTooltip="Link where the client can download a 7zip with the binary"
                      container="body"
                      [icon]="faInfoCircle"
                      aria-hidden="true"
              >
              </fa-icon>
              <div class="input-group">
                <span class="input-group-text">
                  <fa-icon [icon]="faDownload" aria-hidden="true"></fa-icon>
                </span>
                <input
                      type='text'
                      id="downloadUrl"
                      class='form-control'
                      formControlName="downloadUrl"
                >
              </div>
          </div>
        </div>
    <button-submit [name]="'Create'"></button-submit>
  </form>
</grid-main>
