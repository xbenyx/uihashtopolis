<grid-main [class]="'fmxw-500'">
  <app-page-subtitle [subtitle]="'Create Binary'"></app-page-subtitle>
  <form (ngSubmit)="onSubmit()">
    <grid-form-input [name]="'Cracker Type Name'">
      <select  class='form-select' name="name" title="Name">
        <option value="hashcat">Hashcat</option>
        <option value="generic">Generic Cracker</option>
      </select>
    </grid-form-input>
    <button-submit [name]="'Create'"></button-submit>
  </form>
</grid-main>
