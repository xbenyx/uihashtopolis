<app-page-title [title]="'Crackers'" [buttontitle]="'New Cracker'" [buttonlink]="'/config/engine/crackers/new'" [subbutton]="true"></app-page-title>
<engine-menu [cclass]="'btn-outline-gray-600-select'"></engine-menu>
<!-- Body -->
<app-table>
  <table class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
          <th class="rounded-start">Cracker ID</th>
          <th>Name</th>
          <th>Available Versions</th>
          <th class="rounded-end">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of crackerType">
          <td>{{ type.crackerBinaryTypeId }}</td>
          <td>{{ type.typeName | lowercase | titlecase }}</td>
          <td>
            <p *ngFor="let ver of type.crackerVersions">
              <a class='btn-outline-gray-600 float-right' [routerLink]="[ver.crackerBinaryId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit Version/Binary">
                <fa-icon [icon]="faEye" aria-hidden="true"></fa-icon>
              </a>
              {{ ver.version }}
            </p>
          </td>
          <td class="overflow-hidden">
            <app-button-actions>
              <button ngbDropdownItem [routerLink]="[type.crackerBinaryTypeId,'new']" data-placement="top" title="Edit">
                <fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon> Add version/binary
              </button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(type.crackerBinaryTypeId)">
                <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
              </button>
            </app-button-actions>
          </td>
        </tr>
      </tbody>
  </table>
</app-table>
