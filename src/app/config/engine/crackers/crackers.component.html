<app-page-title [title]="'Crackers'" [buttontitle]="'New Cracker'" [buttonlink]="'/config/engine/crackers/new'" [subbutton]="true"></app-page-title>
<engine-menu [cclass]="'btn-outline-gray-600-select'"></engine-menu>
<!-- Body -->
<app-table>
  <table style="width: 100%" class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
          <th class="rounded-start">Cracker ID</th>
          <th>Name</th>
          <th>Available Versions</th>
          <th class="rounded-end">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of crackerType">
          <td>{{ type.crackerBinaryTypeId }}</td>
          <td>{{ type.typeName }}</td>
          <td>
            <div *ngFor="let ver of type.crackerVersions">
              <a [routerLink]="[ver.crackerBinaryId,'edit']">{{ ver.version }}</a>
            </div>
          </td>
          <td class="overflow-hidden">
            <app-button-actions>
              <button ngbDropdownItem [routerLink]="[type.crackerBinaryTypeId,'new']" data-placement="top" title="Edit">
                <fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon> Add version/binary
              </button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="onDelete(type.crackerBinaryTypeId,type.typeName)">
                <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
              </button>
            </app-button-actions>
          </td>
        </tr>
      </tbody>
  </table>
</app-table>
