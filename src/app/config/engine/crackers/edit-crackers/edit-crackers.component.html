<!-- Spinner Loading -->
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- Header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <h2 class="h4">Edit Binary Version</h2>
  </div>
</div>
<!-- Body -->
<section>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="layout-col shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <grid-form-input [name]="'Binary Base Name'">
                        <input
                              type='text'
                              id="binaryName"
                              class='form-control'
                              formControlName="binaryName"
                        >
                      </grid-form-input>
                      <grid-form-input [name]="'Binary Version'">
                        <input
                              type='text'
                              id="version"
                              class='form-control'
                              formControlName="version"
                      >
                      </grid-form-input>
                      <grid-form-input [name]="'Download URL'">
                        <div class="input-group">
                          <span class="input-group-text">
                            <fa-icon [icon]="faDownload" aria-hidden="true"></fa-icon>
                          </span>
                          <input
                                 type='text'
                                 id="downloadUrl"
                                 class='form-control'
                                 formControlName="downloadUrl"
                          >
                        </div>
                      </grid-form-input>
                    </div>
                  <button-submit [name]="'Update'"></button-submit>
                  &nbsp;
                  <button  class="btn btn-danger" type="submit" (ngSubmit)="onDelete()">Delete User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
