<grid-main [class]="'width:100%;'" [centered]="true">
    <grid-form-input [name]="'HEX convertor:'">
      <input
             class="form-control input-lg"
             #hexval
             id="hexval"
             (input)="hexConv(hexval.value)"
             />
    </grid-form-input>
    <div class="highlight">
        {{ hexVal }}
    </div>
    <button class="btn btn-gray-800" (click)="onClear()">Clear</button>
</grid-main>
