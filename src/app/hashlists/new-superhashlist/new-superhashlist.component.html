<app-page-subtitle [subtitle]="'Create Superhaslist'"></app-page-subtitle>
<!-- Body -->
<grid-main [class]="'width:100%;'" [centered]="true">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <grid-form-input [name]="'Name'" [labelclass]="'requiredak'">
        <div class="input-group">
          <span class="input-group-text">
            <fa-icon [icon]="faFile" aria-hidden="true"></fa-icon>
          </span>
          <input
                type='text'
                id="name"
                class='form-control'
                formControlName="name"
          />
        </div>
      </grid-form-input>
      <grid-form-input [name]="'Select or search Hashlists assigned to this superhashlist:'">
        <div class="input-group">
          <span class="input-group-text" >
            <fa-icon [icon]="faMagnifyingGlass" aria-hidden="true"></fa-icon>
          </span>
          <select
                type='number'
                id="hashlistIds"
                class='form-select'
                formControlName="hashlistIds"
              >
              <option [ngValue]=""></option>
          </select>
        </div>
      </grid-form-input>
      <grid-buttons>
        <button-submit name="Cancel" [disabled]="false" type="cancel"></button-submit>
        <button-submit [name]="'Create'"></button-submit>
      </grid-buttons>
  </form>
</grid-main>
