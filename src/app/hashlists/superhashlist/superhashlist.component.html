<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <h2 class="h4">SuperHashList</h2>
      <p class="mb-0">Section to manage and create superhashlists.</p>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
      <a routerLink="/hashlists/new-superhashlist" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
        <fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon>
          New
      </a>
  </div>
</div>
<!-- Body -->
<div class="card border-0 shadow mb-4">
  <div class="card-body">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Hash type</th>
                  <th>Cracked</th>
                  <th>HashLists</th>
                  <th>Pre-cracked</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let sh of allsuperhashlisth">
                  <td>{{ sh.hashlistId }}</td>
                  <td>
                      <div ngbDropdown container="body">
                        <button type="button" class="btn btn-sm btn-gray-800 btn-sm" ngbDropdownToggle>Actions</button>
                        <div ngbDropdownMenu>
                          <button ngbDropdownItem [routerLink]="[sh.taskId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit">
                            <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
                          </button>
                          <button ngbDropdownItem [routerLink]="[sh.taskId,'edit']" data-toggle="tooltip" data-placement="top" title="Edit">
                            <fa-icon [icon]="faFileExport" aria-hidden="true"></fa-icon> Export
                          </button>
                          <button ngbDropdownItem [routerLink]="[sh.taskId,'copy']" data-toggle="tooltip" data-placement="top" title="Copy to task">
                            <fa-icon [icon]="faFileImport" aria-hidden="true"></fa-icon> Import
                          </button>
                          <div class="dropdown-divider"></div>
                          <button ngbDropdownItem (click)="onDelete(sh.hashlistId)" data-toggle="tooltip" data-placement="top" title="Delete">
                            <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
                          </button>
                        </div>
                      </div>
                  </td>
              </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
