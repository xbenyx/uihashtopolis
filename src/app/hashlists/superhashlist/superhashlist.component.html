<app-page-title [title]="pTitle" [buttontitle]="buttontitle" [buttonlink]="buttonlink" [subbutton]="subbutton"></app-page-title>
<!-- Body -->
<app-table>
  <table class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
        <th class="rounded-start">ID</th>
        <th>Name</th>
        <th>Hash type</th>
        <th>Cracked</th>
        <th>HashLists</th>
        <th>Pre-cracked</th>
        <th class="rounded-end">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sh of allsuperhashlisth">
        <td>{{ sh.hashlistId }}</td>
        <td>
          <a>{{ sh.name }}</a>
          <span *ngIf="sh.isSecret == 1" ><fa-icon [icon]="faLock" aria-hidden="true"></fa-icon></span>
        </td>
        <td>{{ sh.hashType.description }}</td>
        <td>
          {{ sh.cracked / sh.hashCount | percent }}
          (
            <a
              [routerLink]="['/hashlists/hashes/','hashlist',sh.hashlistId]"
              [queryParams]="{cracked: true}"
              >{{ sh.cracked }}</a>
          /
          <a [routerLink]="['/hashlists/hashes/','hashlist',sh.hashlistId]">{{ sh.hashCount }}</a>)
        </td>
        <td>
          <a class='btn-outline-gray-600 float-right' [routerLink]="['/hashlists',sh.hashlistId,'copy']" data-toggle="tooltip" data-placement="top" title="Import">
            <fa-icon [icon]="faFileExport" aria-hidden="true"></fa-icon>
          </a>
          <a class='btn-outline-gray-600 float-right' data-toggle="tooltip" data-placement="top" title="Export">
            <fa-icon [icon]="faFileImport" aria-hidden="true"></fa-icon>
          </a>
        </td>
        <td>
          <a class='btn-outline-gray-600 float-right' (click)="onDelete(sh.hashlistId)" data-toggle="tooltip" data-placement="top" title="Delete">
            <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon>
          </a>
        </td>
    </tr>
    </tbody>
  </table>
</app-table>
