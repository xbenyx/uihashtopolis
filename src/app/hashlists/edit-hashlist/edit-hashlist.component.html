<app-page-title [title]="'Edit HashList'" [subbutton]="false"></app-page-title>
<!-- Spinner -->
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- Edit Hashlist -->
<div class="row g-3">
  <div class="col-md-7">
    <grid-main [class]="'width:100%'">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <grid-form-input [name]="'ID'">
          <input
                type='text'
                id='hashlistId'
                class='form-control'
                formControlName="hashlistId"
          >
        </grid-form-input>
        <div formGroupName="updateData">
          <grid-form-input [name]="'Name'">
            <input
                  type='text'
                  id='name'
                  class='form-control'
                  formControlName="name"
            >
          </grid-form-input>
          <grid-form-input [name]="'Notes'">
            <textarea
                    id='notes'
                    class='form-control'
                    formControlName="notes"
              >
              </textarea>
          </grid-form-input>
          <div class="row g-3">
            <div class="col-md-3">
              <grid-form-input [name]="'Secret'" [tooltip]="'Contains secret data'">
                <select
                        id='isSecret'
                        class='form-select'
                        formControlName="isSecret"
                    >
                    <option [ngValue]="false">No</option>
                    <option [ngValue]="true">Yes</option>
                  </select>
              </grid-form-input>
            </div>
            <div class="col-md-9">
              <grid-form-input [name]="'Access Group'">
                <td>
                  <select
                        id='accessGroupId'
                        class='form-select'
                        formControlName="accessGroupId"
                    >
                    <option *ngFor="let a of accessgroup"  [ngValue]="a.accessGroupId">{{ a.groupName }}</option>
                  </select>
              </grid-form-input>
            </div>
          </div>
        </div>
        <hr>
        <grid-form-input [name]="'Hash Type'">
          <span *ngFor="let h of hashT" class="pre input-group-text input-group-lg">
            {{ h[0].description }}
          </span>
        </grid-form-input>
        <div class="row">
          <div class="col">
            <grid-form-input [name]="'Using hashcat brain'">
              <input
                    id='useBrain'
                    class='form-control'
                    formControlName="useBrain"
                >
            </grid-form-input>
          </div>
          <div class="col">
            <grid-form-input [name]="'Format'">
              <input
                    id='format'
                    class='form-control'
                    formControlName="format"
                >
            </grid-form-input>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <grid-form-input [name]="'Hashes'">
              <input
                    id='hashCount'
                    class='form-control'
                    formControlName="hashCount"
                >
            </grid-form-input>
          </div>
          <div class="col">
            <grid-form-input [name]="'Cracked'">
              <input
                    id='cracked'
                    class='form-control'
                    formControlName="cracked"
                >
            </grid-form-input>
          </div>
          <div class="col">
            <grid-form-input [name]="'Remaining'">
              <input
                    id='cracked'
                    class='form-control'
                    formControlName="remaining"
                >
            </grid-form-input>
          </div>
        </div>
      <button-submit [name]="'Update'"></button-submit>
    </form>
  </grid-main>
</div>
<div class="col-md-5">
  <!-- Table Cracking Hashlist -->
  <app-table>
    <app-page-subtitle [subtitle]="'Tasks Cracking this hashlist'"></app-page-subtitle>
    <table class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
            <th class="rounded-start">ID</th>
            <th>Name</th>
            <th>Dispatched</th>
            <th>Searched</th>
            <th class="rounded-end">Cracked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of alltasks">
          <td>
            <span [ngClass]="!t.color ? '' : 'pill-ebidem-tk'" [ngStyle]="{'background-color': t.color }">{{ t.taskId }}</span>
          </td>
          <td>
            <a [routerLink]="['/tasks/show-tasks',t.taskId,'edit']">{{ t.taskName | lowercase | titlecase }}</a>
          </td>
          <td>{{ loadchunks | tdispatched:t.taskId:t.keyspace | percent}}</td>
          <td>{{ loadchunks | tdsearched:t.taskId:t.keyspace | percent}}</td>
          <td>
            <a [routerLink]="['/hashlists/hashes/','tasks',t.taskId]"> {{ loadchunks | tdcracked:t.taskId }}</a>
          </td>
        </tr>
      </tbody>
    </table>
 </app-table>
</div>
