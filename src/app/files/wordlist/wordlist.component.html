<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                    <fa-icon [icon]="faHome" aria-hidden="true"></fa-icon>
              </li>
              <li class="breadcrumb-item">Files</li>
              <li class="breadcrumb-item active" aria-current="page">WordList</li>
          </ol>
      </nav>
      <h2 class="h4">WordLists</h2>
      <p class="mb-0">Create/Manage your wordlists.</p>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group ms-2 ms-lg-3">
        <button type="button" routerLink="../rules" class="btn btn-sm btn-outline-gray-600">Rules</button>
        <button type="button" routerLink="../other" class="btn btn-sm btn-outline-gray-600">Other</button>
    </div>
</div>
</div>
<!-- Body -->
<!-- Import Files tabs -->
<button type="button" class="btn btn-sm btn-outline-gray-600" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseFiles">
<fa-icon [icon]="faPlus" aria-hidden="true"></fa-icon>
Add Files
</button>
&nbsp;&nbsp;
<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div class="container">
    <div class="row justify-content-center form-bg-image">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-700">

              <div class="files files-effect-scale files-theme">
                <input type="radio" name="files" checked  id="tab1" class="tab-content-first">
                <label for="tab1"><fa-icon [icon]="faUpload" aria-hidden="true"></fa-icon> Upload Files</label>

                <input type="radio" name="files" id="tab2" class="tab-content-2">
                <label for="tab2"><fa-icon [icon]="faFileImport" aria-hidden="true"></fa-icon> Import Files</label>

                <input type="radio" name="files" id="tab3" class="tab-content-3">
                <label for="tab3"><fa-icon [icon]="faDownload" aria-hidden="true"></fa-icon> Download URL</label>
                <ul>

                  <li class="tab-content tab-content-first" >
                    <div class="row" >
                      <form>
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="Associatedg">Associated Access Group</label>
                          <select name='groupuploadfiles' class='form-control' title="Groupuploadfiles" id="groupuploadfiles" >
                              <option *ngFor="let group of groups" [value]="group">
                                  {{group}}
                              </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="file-field">
                          <div class="d-flex justify-content-xl-center ms-xl-3">
                              <div class="d-flex">
                                <fa-icon [icon]="faPaperclip" aria-hidden="true"></fa-icon>
                                  <input type="file" name='fileuploadfiles'>
                                  <div class="d-md-block text-left">
                                      <div class="fw-normal text-dark">Choose File</div>
                                      <div class="text-gray small">CSV, TXT or ZIP. Max size of 4GB</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      </div>
                      <div class="col-sm">
                            <button type="submit" class="btn btn-gray-800">Save</button>
                      </div>
                    </form>
                    </div>
                  </li>

                  <li class="tab-content tab-content-2">
                    <div class="row">
                      <form>
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="secret">Associated Access Group</label>
                          <select name='groupimportfiles' class='form-control' title="Groupimportfiles" id="groupimportfiles" >
                              <option *ngFor="let group of groups" [value]="group">
                                  {{group}}
                              </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm">

                      </div>
                      <div class="col-sm">
                        <button type="submit" class="btn btn-gray-800">Save</button>
                      </div>
                    </form>
                    </div>
                  </li>

                  <li class="tab-content tab-content-3">
                    <div class="row">
                      <form>
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="secret">Associated Access Group</label>
                          <select name='groupdownloadfiles' class='form-control' title="Groupdownloadfiles" id="groupdownloadfiles" >
                              <option *ngFor="let group of groups" [value]="group">
                                  {{group}}
                              </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm">
                        <label for="secret">Download URL</label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <fa-icon [icon]="faLink" aria-hidden="true"></fa-icon>
                          </span>
                        <input type="text" name='urlimport' title="urlimport" class='form-control' id="urlimport"/>
                        </div>
                      </div>
                      <div class="col-sm">
                        <button type="submit" class="btn btn-gray-800">Save</button>
                      </div>
                    </form>
                    </div>
                  </li>

                </ul>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>  <!-- Collapse End -->
<!-- Import Files tabs End -->
