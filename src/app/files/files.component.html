<div [ngSwitch]="whichView">
  <div *ngSwitchCase="'wordlist'">
    <app-page-title [title]="wTitle" [buttontitle]="wbuttontitle" [buttonlink]="wbuttonlink" [subbutton]="wsubbutton"></app-page-title>
  </div>
  <div *ngSwitchCase="'rules'">
    <app-page-title [title]="rTitle" [buttontitle]="rbuttontitle" [buttonlink]="rbuttonlink" [subbutton]="rsubbutton"></app-page-title>
  </div>
  <div *ngSwitchCase="'other'">
    <app-page-title [title]="oTitle" [buttontitle]="obuttontitle" [buttonlink]="obuttonlink" [subbutton]="osubbutton"></app-page-title>
  </div>
</div>
<!-- Files Table -->
<app-table>
  <table class="table table-striped table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
      <tr>
          <th class="rounded-start">ID</th>
          <th>File</th>
          <th>Size</th>
          <th>Line Count</th>
          <th>Access Group</th>
          <th class="rounded-end"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let f of allfiles">
          <td>{{ f.fileId }}</td>
          <td *ngIf="f.isSecret === true" >
            <a class="point" (click)="onEdit(f.fileId)">{{ f.filename }} </a> <fa-icon [icon]="faLock" aria-hidden="true"></fa-icon>
          </td>
          <td *ngIf="f.isSecret === false">{{ f.filename }}</td>
          <td>{{ f.size | fileSize:false }}</td>
          <td>{{ f.lineCount }}</td>
          <td>{{ f.accessGroup.groupName }}</td>
          <td>
            <app-button-actions>
              <button ngbDropdownItem (click)="onEdit(f.fileId)" data-placement="top" title="Edit">
                <fa-icon [icon]="faEdit" aria-hidden="true"></fa-icon> Edit
              </button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteFile(f.fileId)" >
                <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon> Delete
              </button>
            </app-button-actions>
          </td>
      </tr>
    </tbody>
  </table>
</app-table>
