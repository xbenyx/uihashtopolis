<app-page-subtitle [subtitle]="'UI Settings'"></app-page-subtitle>
<!-- body -->
<grid-main [class]="'width:100%;'" [centered]="true">
  <form [formGroup]="uiForm">
    <div class="row">
      <grid-form-input [name]="'Set the time format'">
        <select
              type='text'
              id="localtimefmt"
              class='form-select'
              formControlName="localtimefmt"
              #localtimefmt
              (change)="setCookieValue('localtimefmt',localtimefmt.value)"
        >
        <option *ngFor="let d of dateFormat" [value]="d.value">{{ d.label }}</option>
        </select>
      </grid-form-input>
      <grid-buttons>
        <button-submit name="Cancel" [disabled]="false" type="cancel"></button-submit>
        <button-submit [name]="'Create'"></button-submit>
      </grid-buttons>
    </div>
  </form>
</grid-main>
